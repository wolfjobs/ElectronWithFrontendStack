<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Electron Multi-Framework App</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
      }
      .container {
        text-align: center;
      }
      .btn {
        display: block;
        width: 200px;
        padding: 10px;
        margin: 10px;
        font-size: 16px;
        color: white;
        background-color: #007bff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      .btn:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to Electron Multi-Framework App</h1>
      <button class="btn" onclick="window.location.href='/react.html'">Go to React App</button>
      <button class="btn" onclick="window.location.href='/vue.html'">Go to Vue App</button>
      <button class="btn" onclick="window.location.href='/angular.html'">Go to Angular App</button>
      <button class="btn" onclick="window.location.href='/svelte.html'">Go to Svelte App</button>
    </div>
  </body>
</html>
